name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: [self-hosted, Linux, X64, Docker]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: sudo docker build . --file docker/DockerFile --tag azure-python:$(date +%s)

    - name: Tag the image to ACR
      run: sudo docker tag azure-python:$(date +%s) lottoregistry.azurecr.io/azure-python:$(date +%s)

    - name: Upload the container to Azure container registry
      run: sudo docker push lottoregistry.azurecr.io/azure-python:$(date +%s)
